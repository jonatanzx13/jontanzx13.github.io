<html><head><base href="https://fotospromax.com/login">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - Fotos Pro Max</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2em;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .logo {
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        color: #1a237e;
        margin-bottom: 1em;
    }
    h1 {
        text-align: center;
        color: #1a237e;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: bold;
    }
    input {
        padding: 0.8em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    button {
        margin-top: 1.5em;
        padding: 0.8em;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .social-login {
        margin-top: 1.5em;
        text-align: center;
    }
    .social-btn {
        display: inline-block;
        margin: 0.5em;
        padding: 0.8em 1.2em;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .google-btn {
        background-color: #db4437;
        color: white;
    }
    .google-btn:hover {
        background-color: #c53929;
    }
    .facebook-btn {
        background-color: #4267B2;
        color: white;
    }
    .facebook-btn:hover {
        background-color: #365899;
    }
    .register-link {
        text-align: center;
        margin-top: 1.5em;
    }
    .register-link a {
        color: #1a237e;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
    .forgot-password {
        text-align: right;
        margin-top: 0.5em;
    }
    .forgot-password a {
        color: #1a237e;
        text-decoration: none;
        font-size: 0.9em;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">Fotos Pro Max</div>
        <h1>Iniciar Sesión</h1>
        <form action="/auth" method="POST">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <div class="forgot-password">
                <a href="/reset-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        
        <div class="social-login">
            <p>O inicia sesión con:</p>
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn facebook-btn">Facebook</button>
        </div>
        
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="/registro">Regístrate</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Aquí iría la lógica para enviar los datos de inicio de sesión al servidor
            // Por ahora, simularemos un inicio de sesión exitoso
            console.log('Iniciando sesión con:', email);
            alert('Inicio de sesión exitoso. ¡Bienvenido de vuelta a Fotos Pro Max!');
            window.location.href = '/dashboard';
        });

        document.querySelector('.google-btn').addEventListener('click', function() {
            // Aquí iría la lógica para el inicio de sesión con Google
            alert('Inicio de sesión con Google en desarrollo. ¡Estará disponible pronto!');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function() {
            // Aquí iría la lógica para el inicio de sesión con Facebook
            alert('Inicio de sesión con Facebook en desarrollo. ¡Estará disponible pronto!');
        });
    </script>
</body>
</html>
