<html><head><base href="https://fotospromax.com/contacto">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos Pro Max - Contacto</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em;
        text-align: center;
    }
    .logo {
        font-size: 2.5em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }
    nav {
        background-color: #283593;
        padding: 0.5em;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    nav ul li {
        margin: 0.5em;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        padding: 10px 15px;
        border-radius: 25px;
        background-color: #3f51b5;
        display: inline-block;
    }
    nav ul li a:hover {
        color: #ffab40;
        background-color: #1a237e;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .contact-section {
        background-color: white;
        border-radius: 10px;
        padding: 2em;
        margin-top: 2em;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .contact-form {
        flex-basis: 60%;
    }
    .contact-info {
        flex-basis: 35%;
    }
    .contact-section h1 {
        color: #1a237e;
        font-size: 2.5em;
        margin-bottom: 0.5em;
    }
    .contact-form form {
        display: flex;
        flex-direction: column;
    }
    .contact-form label {
        margin-top: 1em;
        font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
        padding: 0.5em;
        margin-top: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .contact-form textarea {
        height: 150px;
    }
    .contact-form button {
        background-color: #ffab40;
        color: #333;
        border: none;
        padding: 12px 24px;
        margin-top: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 25px;
        font-weight: bold;
        text-transform: uppercase;
    }
    .contact-form button:hover {
        background-color: #ffd180;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(255,171,64,0.3);
    }
    .contact-info p {
        margin-bottom: 1em;
    }
    .contact-info i {
        margin-right: 0.5em;
        color: #1a237e;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: 2em;
    }
    @media (max-width: 768px) {
        .contact-form, .contact-info {
            flex-basis: 100%;
        }
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Fotos Pro Max</div>
        <nav>
            <ul>
                <li><a href="/" class="nav-button">Inicio</a></li>
                <li><a href="/galeria" class="nav-button">Galería</a></li>
                <li><a href="/precios" class="nav-button">Precios</a></li>
                <li><a href="/acerca" class="nav-button">Acerca de</a></li>
                <li><a href="/contacto" class="nav-button">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-section">
            <div class="contact-form">
                <h1>Contáctanos</h1>
                <form action="/enviar-mensaje" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <button type="submit">Enviar Mensaje</button>
                </form>
            </div>
            <div class="contact-info">
                <h2>Información de Contacto</h2>
                <p><i class="fas fa-map-marker-alt"></i> Calle Principal 123, Ciudad, País</p>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> info@fotospromax.com</p>
                <p><i class="fas fa-clock"></i> Lunes a Viernes: 9:00 AM - 6:00 PM</p>
                <div class="social-media">
                    <h3>Síguenos en:</h3>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Animación de botones
        const buttons = document.querySelectorAll('.nav-button, button[type="submit"]');
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
            button.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            button.addEventListener('mouseup', function() {
                this.style.transform = 'scale(1.1)';
            });
        });

        // Validación del formulario
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ccc';
                }
            });
            if (isValid) {
                alert('Mensaje enviado con éxito!');
                form.reset();
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });

        // Efecto hover para iconos de redes sociales
        const socialIcons = document.querySelectorAll('.social-media a');
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseover', function() {
                this.style.color = '#ffab40';
                this.style.transform = 'scale(1.2)';
            });
            icon.addEventListener('mouseout', function() {
                this.style.color = '';
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
