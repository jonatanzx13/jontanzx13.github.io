<html><head><base href="https://fotospromax.com/registro-gratis"><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Gratis - Fotos Pro Max</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em 0;
    }
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 1.8em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }
    .logo a {
        color: white;
        text-decoration: none;
    }
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em 0;
    }
    .signup-container {
        background-color: white;
        border-radius: 8px;
        padding: 2em;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        color: #1a237e;
        text-align: center;
        margin-bottom: 1em;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    .form-group {
        margin-bottom: 1em;
    }
    label {
        display: block;
        margin-bottom: 0.5em;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 0.8em;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
    }
    .submit-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 1em;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
    .google-btn {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 1em;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1em;
        transition: background-color 0.3s ease;
    }
    .google-btn:hover {
        background-color: #357ae8;
    }
    .google-icon {
        width: 18px;
        height: 18px;
        margin-right: 10px;
    }
    .terms {
        text-align: center;
        margin-top: 1em;
        font-size: 0.9em;
        color: #666;
    }
    .terms a {
        color: #1a237e;
        text-decoration: none;
    }
    .terms a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo"><a href="/">Fotos Pro Max</a></div>
            </div>
        </header>

        <main>
            <div class="signup-container">
                <h1>Regístrate Gratis</h1>
                <form action="/procesar-registro" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Crear cuenta gratis</button>
                </form>
                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#ffffff" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#ffffff" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#ffffff" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#ffffff" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Registrarse con Google
                </button>
                <p class="terms">
                    Al registrarte, aceptas nuestros 
                    <a href="/terminos">Términos y Condiciones</a> y 
                    <a href="/privacidad">Política de Privacidad</a>.
                </p>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('¡Funcionalidad de registro con Google en desarrollo! Pronto podrás usar tu cuenta de Google para acceder a Fotos Pro Max.');
        });

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert(`¡Gracias por registrarte, ${name}! Tu cuenta gratuita ha sido creada. Pronto recibirás un correo de confirmación en ${email}.`);
                // Aquí normalmente enviarías los datos al servidor para procesar el registro
                window.location.href = '/dashboard';
            } else {
                alert('Por favor, completa todos los campos del formulario.');
            }
        });
    </script>
</body>
</html>
