<html><head><base href="https://fotospromax.com/galeria">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería - Fotos Pro Max</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em;
        text-align: center;
    }
    .logo {
        font-size: 2.5em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
    }
    nav {
        background-color: #283593;
        padding: 0.5em;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    nav ul li {
        margin: 0.5em;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        padding: 10px 15px;
        border-radius: 25px;
        background-color: #3f51b5;
        display: inline-block;
    }
    nav ul li a:hover {
        color: #ffab40;
        background-color: #1a237e;
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
        padding: 20px;
    }
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s ease;
    }
    .gallery-item:hover img {
        filter: brightness(0.7);
    }
    .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.7);
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
    }
    .gallery-item:hover .overlay {
        height: 100%;
    }
    .gallery-item .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: 2em;
    }
    .filters {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .filter-btn {
        background-color: #3f51b5;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .filter-btn:hover, .filter-btn.active {
        background-color: #1a237e;
    }
</style>
</head>
<body>
    <header>
        <div class="logo">Fotos Pro Max</div>
        <nav>
            <ul>
                <li><a href="/" class="nav-button">Inicio</a></li>
                <li><a href="/galeria" class="nav-button">Galería</a></li>
                <li><a href="/precios" class="nav-button">Precios</a></li>
                <li><a href="/acerca" class="nav-button">Acerca de</a></li>
                <li><a href="/contacto" class="nav-button">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Galería de Fotos</h1>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="nature">Naturaleza</button>
            <button class="filter-btn" data-filter="urban">Urbano</button>
            <button class="filter-btn" data-filter="portrait">Retratos</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/10/400/300" alt="Bosque con niebla">
                <div class="overlay">
                    <div class="text">Bosque misterioso</div>
                </div>
            </div>
            <div class="gallery-item" data-category="urban">
                <img src="https://picsum.photos/id/1031/400/300" alt="Ciudad de noche">
                <div class="overlay">
                    <div class="text">Luces de la ciudad</div>
                </div>
            </div>
            <div class="gallery-item" data-category="portrait">
                <img src="https://picsum.photos/id/1062/400/300" alt="Retrato de mujer">
                <div class="overlay">
                    <div class="text">Mirada profunda</div>
                </div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/15/400/300" alt="Montañas y lago">
                <div class="overlay">
                    <div class="text">Serenidad alpina</div>
                </div>
            </div>
            <div class="gallery-item" data-category="urban">
                <img src="https://picsum.photos/id/1067/400/300" alt="Calle de la ciudad">
                <div class="overlay">
                    <div class="text">Paseo urbano</div>
                </div>
            </div>
            <div class="gallery-item" data-category="portrait">
                <img src="https://picsum.photos/id/338/400/300" alt="Retrato de hombre">
                <div class="overlay">
                    <div class="text">Carácter en blanco y negro</div>
                </div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://picsum.photos/id/29/400/300" alt="Playa tropical">
                <div class="overlay">
                    <div class="text">Paraíso tropical</div>
                </div>
            </div>
            <div class="gallery-item" data-category="urban">
                <img src="https://picsum.photos/id/180/400/300" alt="Arquitectura moderna">
                <div class="overlay">
                    <div class="text">Geometría urbana</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Animación de botones
        const buttons = document.querySelectorAll('.nav-button, .filter-btn');
        buttons.forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Filtrado de la galería
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Animación de carga de imágenes
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        function animateGalleryItems() {
            galleryItems.forEach(item => {
                if (isElementInViewport(item)) {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }
            });
        }

        window.addEventListener('scroll', animateGalleryItems);
        window.addEventListener('load', animateGalleryItems);

        // Estilos iniciales para la animación de carga
        galleryItems.forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(50px)';
            item.style.transition = 'opacity 0.5s, transform 0.5s';
        });
    </script>
</body>
</html>
