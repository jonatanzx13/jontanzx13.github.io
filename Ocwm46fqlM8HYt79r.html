<html><head><base href="https://fotospromax.com/albums"><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos Pro Max - Mis Álbumes</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .logo {
        font-size: 1.8em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }
    nav {
        background-color: #283593;
        padding: 0.5em;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
    }
    nav ul li {
        margin-right: 1em;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }
    nav ul li a:hover {
        color: #ffab40;
    }
    main {
        flex: 1;
        padding: 2em;
    }
    .albums-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2em;
    }
    .album-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .album-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .album-cover {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .album-info {
        padding: 1em;
    }
    .album-title {
        margin: 0;
        font-size: 1.2em;
        color: #1a237e;
    }
    .album-count {
        color: #666;
        font-size: 0.9em;
    }
    .create-album {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 1em 2em;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        margin-bottom: 2em;
        transition: background-color 0.3s ease;
    }
    .create-album:hover {
        background-color: #45a049;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fotos Pro Max</div>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="/buscar">Buscar</a></li>
                    <li><a href="/albums" style="color: #ffab40;">Álbumes</a></li>
                    <li><a href="/perfil">Mi Perfil</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Mis Álbumes</h1>
            <button class="create-album">Crear Nuevo Álbum</button>
            <div class="albums-grid">
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=1" alt="Portada del álbum Vacaciones 2023" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Vacaciones 2023</h3>
                        <p class="album-count">32 fotos</p>
                    </div>
                </div>
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=2" alt="Portada del álbum Cumpleaños" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Cumpleaños</h3>
                        <p class="album-count">18 fotos</p>
                    </div>
                </div>
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=3" alt="Portada del álbum Mascotas" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Mascotas</h3>
                        <p class="album-count">45 fotos</p>
                    </div>
                </div>
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=4" alt="Portada del álbum Paisajes" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Paisajes</h3>
                        <p class="album-count">27 fotos</p>
                    </div>
                </div>
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=5" alt="Portada del álbum Comida" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Comida</h3>
                        <p class="album-count">12 fotos</p>
                    </div>
                </div>
                <div class="album-card">
                    <img src="https://picsum.photos/400/300?random=6" alt="Portada del álbum Amigos" class="album-cover">
                    <div class="album-info">
                        <h3 class="album-title">Amigos</h3>
                        <p class="album-count">38 fotos</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.querySelector('.create-album').addEventListener('click', function() {
            const albumName = prompt('Ingrese el nombre del nuevo álbum:');
            if (albumName) {
                alert(`¡Álbum "${albumName}" creado con éxito! Pronto podrás agregar fotos a este álbum.`);
                // Aquí se podría agregar la lógica para crear realmente el álbum
            }
        });

        // Efecto de hover para los álbumes
        const albumCards = document.querySelectorAll('.album-card');
        albumCards.forEach(card => {
            card.addEventListener('click', function() {
                const albumTitle = this.querySelector('.album-title').textContent;
                alert(`Abriendo el álbum: ${albumTitle}`);
                // Aquí se podría redirigir al usuario a la vista detallada del álbum
            });
        });
    </script>
</body>
</html>
