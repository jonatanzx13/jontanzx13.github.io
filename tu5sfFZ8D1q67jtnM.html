<html><head><base href="https://fotospromax.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos Pro Max - Iniciar Sesión</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em;
        text-align: center;
    }
    .logo {
        font-size: 1.8em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
    }
    .login-container {
        background-color: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        text-align: center;
        color: #1a237e;
        margin-bottom: 1em;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 0.5em;
        color: #555;
    }
    input {
        padding: 0.8em;
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 1em;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .register-link {
        text-align: center;
        margin-top: 1em;
    }
    .register-link a {
        color: #1a237e;
        text-decoration: none;
    }
    .register-link a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fotos Pro Max</div>
        </header>
        <main>
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form action="/login" method="POST">
                    <label for="username">Nombre de usuario o correo electrónico:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Aquí normalmente se enviaría una solicitud al servidor para autenticar
            // Por ahora, solo mostraremos un mensaje de alerta
            alert(`Intento de inicio de sesión con:\nUsuario: ${username}\nContraseña: ${'*'.repeat(password.length)}`);
            
            // Redirigir a la página de inicio (simulado)
            window.location.href = '/';
        });
    </script>
</body>
</html>
