<html><head><base href="https://fotospromax.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos Pro Max - Registro</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        background-color: #1a237e;
        color: white;
        padding: 1em;
        text-align: center;
    }
    .logo {
        font-size: 1.8em;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 1px;
    }
    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
    }
    .register-container {
        background-color: white;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        text-align: center;
        color: #1a237e;
        margin-bottom: 1em;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 0.5em;
        color: #555;
    }
    input {
        padding: 0.8em;
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 1em;
        font-size: 1em;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
    .login-link {
        text-align: center;
        margin-top: 1em;
    }
    .login-link a {
        color: #1a237e;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
    footer {
        background-color: #1a237e;
        color: white;
        text-align: center;
        padding: 1em 0;
        margin-top: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Fotos Pro Max</div>
        </header>
        <main>
            <div class="register-container">
                <h1>Crear una Cuenta</h1>
                <form action="/registro" method="POST">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    
                    <button type="submit">Crear Cuenta</button>
                </form>
                <div class="login-link">
                    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Fotos Pro Max. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
                return;
            }
            
            // Aquí normalmente se enviaría una solicitud al servidor para crear la cuenta
            // Por ahora, solo mostraremos un mensaje de alerta
            alert(`Cuenta creada con éxito:\nUsuario: ${username}\nEmail: ${email}`);
            
            // Redirigir a la página de inicio (simulado)
            window.location.href = '/';
        });
    </script>
</body>
</html>
