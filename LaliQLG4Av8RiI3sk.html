<html><head><base href="https://fotospromax.com/registro">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Fotos Pro Max</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #1a237e;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 10px;
        font-weight: bold;
    }
    input {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .social-login {
        margin-top: 20px;
        text-align: center;
    }
    .social-button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
    }
    .google-button {
        background-color: #db4437;
        color: white;
    }
    .facebook-button {
        background-color: #4267B2;
        color: white;
    }
    .terms {
        margin-top: 20px;
        font-size: 12px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Regístrate en Fotos Pro Max</h1>
        <form action="/procesar-registro" method="POST">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Crear cuenta</button>
        </form>

        <div class="social-login">
            <p>O regístrate con:</p>
            <a href="/auth/google" class="social-button google-button">Google</a>
            <a href="/auth/facebook" class="social-button facebook-button">Facebook</a>
        </div>

        <p class="terms">
            Al registrarte, aceptas nuestros <a href="/terminos">Términos de servicio</a> y <a href="/privacidad">Política de privacidad</a>.
        </p>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                return;
            }

            // Aquí normalmente enviarías los datos al servidor
            alert('Registro exitoso! Bienvenido a Fotos Pro Max.');
            // En una implementación real, redirigirías al usuario o procesarías el formulario
        });
    </script>
</body>
</html>
