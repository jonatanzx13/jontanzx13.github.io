<html><head><base href="https://fotospromax.com/registro">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Fotos Pro Max</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f0f2f5;
        color: #333;
        height: 100%;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2em;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .logo {
        text-align: center;
        font-size: 2em;
        font-weight: bold;
        color: #1a237e;
        margin-bottom: 1em;
    }
    h1 {
        text-align: center;
        color: #1a237e;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: bold;
    }
    input {
        padding: 0.8em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }
    button {
        margin-top: 1.5em;
        padding: 0.8em;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .social-login {
        margin-top: 1.5em;
        text-align: center;
    }
    .social-btn {
        display: inline-block;
        margin: 0.5em;
        padding: 0.8em 1.2em;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .google-btn {
        background-color: #db4437;
        color: white;
    }
    .google-btn:hover {
        background-color: #c53929;
    }
    .facebook-btn {
        background-color: #4267B2;
        color: white;
    }
    .facebook-btn:hover {
        background-color: #365899;
    }
    .login-link {
        text-align: center;
        margin-top: 1.5em;
    }
    .login-link a {
        color: #1a237e;
        text-decoration: none;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logo">Fotos Pro Max</div>
        <h1>Registro</h1>
        <form action="/register" method="POST">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Registrarse</button>
        </form>
        
        <div class="social-login">
            <p>O regístrate con:</p>
            <button class="social-btn google-btn">Google</button>
            <button class="social-btn facebook-btn">Facebook</button>
        </div>
        
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                return;
            }
            
            // Aquí iría la lógica para enviar los datos del formulario al servidor
            alert('Registro exitoso. ¡Bienvenido a Fotos Pro Max!');
            window.location.href = '/dashboard';
        });

        document.querySelector('.google-btn').addEventListener('click', function() {
            // Aquí iría la lógica para el registro con Google
            alert('Registro con Google en desarrollo. ¡Estará disponible pronto!');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function() {
            // Aquí iría la lógica para el registro con Facebook
            alert('Registro con Facebook en desarrollo. ¡Estará disponible pronto!');
        });
    </script>
</body>
</html>
